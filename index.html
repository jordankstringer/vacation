<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Where should I go?</title>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h1>Vacation Advisor<h1>
    </div>
    <form id="vacationAdvisor">
      <h3>What sort of activities does your ideal vacation have?</h3>
        <select class="form-control" id="q1">
          <option>Relaxation</option>
          <option>Sports</option>
          <option>Swimming</option>
        </select>

      <h3>When you imagine where you want to be, you see...</h3>
        <select class="form-control" id="q2">
          <option>A Forest</option>
          <option>Mountains</option>
          <option>Beaches</option>
        </select>

      <h3>A balmy heat, moderate breeze, or galcial wind?</h3>
        <select class="form-control" id="q3">
          <option>Moderate Breeze</option>
          <option>Glacial Wind</option>
          <option>Balmy Heat</option>
        </select>

      <h3>How would you like to be accommodated?</h3>
        <select class="form-control" id="q4">
          <option>A Cabin in the Woods</option>
          <option>A Lodge Buried in Snow</option>
          <option>A Hammock Between Two Trees</option>
        </select>

      <h3>Which seems least bothersome?</h3>
        <select class="form-control" id="q5">
          <option>Bugs Galore</option>
          <option>Numb Fingers</option>
          <option>Sand in your Shorts</option>
        </select>
      </form>

<br></br>


      <button type="submit" class="btn btn-success">Submit!</button>

      <div id="output">
        <p>You desired destination is: <span class="vacation"></span></p>


    </div>
  </body>
</html>
