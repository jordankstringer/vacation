<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Where should I go?</title>
  </head>
  <body>
    <div class="container">
    <form>
      <h3>What sort of activities does your ideal vacation have?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="activities" value="relaxation" checked>
            Relaxation
          </label>
          <label>
            <input type="radio" name="activities" value="sports">
            Sports
          </label>
          <label>
            <input type="radio" name="activities" value="swimming">
            Swimming
          </label>
        </div>
    </form>
    <form>
      <h3>When you imagine where you want to be, you see...</h3>
        <div class="radio">
          <label>
            <input type="radio" name="activities" value="forest" checked>
            A Forest
          </label>
          <label>
            <input type="radio" name="activities" value="mountains">
            Mountains
          </label>
          <label>
            <input type="radio" name="activities" value="beaches">
            Beaches
          </label>
        </div>
    </form>
    <form>
        <h3>A balmy heat, moderate breeze, or galcial wind?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="activities" value="breeze" checked>
              Moderate Breeze
            </label>
            <label>
              <input type="radio" name="activities" value="wind">
              Glacial Wind
            </label>
            <label>
              <input type="radio" name="activities" value="heat">
              Balmy Heat
            </label>
          </div>
    </form>
    <form>
        <h3>How would you like to be accommodated?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="activities" value="cabin" checked>
              A Cabin in the Woods
            </label>
            <label>
              <input type="radio" name="activities" value="lodge">
              A Lodge Buried in Snow
            </label>
            <label>
              <input type="radio" name="activities" value="hammock">
              A Hammock Between Two Trees
            </label>
          </div>
    </form>
    <form>
        <h3>Which seems least bothersome?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="activities" value="bugs" checked>
              Bugs Galore
            </label>
            <label>
              <input type="radio" name="activities" value="numb">
              Numb Fingers
            </label>
            <label>
              <input type="radio" name="activities" value="sand">
              Sand in your Shorts
            </label>
          </div>
    </form>



      <button type="submit" class="btn">Submit!</button>

    </div>
  </body>
</html>
